<div id="start-display">Currently loading the words, please wait.</div>
<div id="app" style="display:none">
    <h1>Dart Phone Mnemonic</h1>

    <p>Input a word or number. This will be converted into "phone mnemonic" (for example: "dad" = "323") and will
        display
        all words that could be typed with "323" (like "fad").
    </p>
    <p>
        <a href="https://raw.githubusercontent.com/DocJava/Phone-Mnemonic/master/all-words.txt">This uses a (very
            flawed) word-list.</a>
    </p>

    Input text: <input id="text_input" placeholder="Example: 'dad' or '323'" title="text_input" type="text" value=""/>
    <input type="submit" id="submit" value="Get Results">

    <div id="message-display"></div>
    <div id="output"></div>
</div>
</body>
